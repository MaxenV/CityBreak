version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hej
      - cześć
      - witam
      - witaj
      - dzień dobry
      - siema
      - siemka
      - siemanko
      - witam

  - intent: goodbye
    examples: |
      - dowidzenia
      - pa
      - narazie
      - do zobaczenia
      - do widzenia

  - intent: bot_challenge
    examples: |
      - czy jesteś botem?
      - czy jesteś człowiekiem?
      - czy rozmawiam z botem?
      - czy rozmawiam z człowiekiem?

  - intent: city_location
    examples: |
      - Gdzie jest [Warszawa](city)
      - Gdzie leży [Lublin](city)
      - Gdzie znajduje się [Kraków](city)
      - Gdzie leży miasto [Wrocław](city)
      - Gdzie znajduje się miaasto [Białystok](city)
